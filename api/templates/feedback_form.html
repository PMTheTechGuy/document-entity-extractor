<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="/static/css/feedback_styles.css">
    <link rel="icon" type="image/x-icon" href="/static/icon/favicon.ico">
    <link rel="icon" type="image/x-icon" href="/static/icon/favicon.ico?v=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="feedback-container">
        <h2>We’d love your feedback!</h2>
        <form action="/feedback/submit" method="post">
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="50" required></textarea><br><br>

            <label for="rating">Rating (1–5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5"><br><br>

            <button type="submit">Submit</button>
        </form>
        <a class="reupload-btn" href="/">Back to Upload</a>
    </div>

<a href="/feedback" class="feedback-btn" title="Give Feedback">📝</a>

</body>
</html>
